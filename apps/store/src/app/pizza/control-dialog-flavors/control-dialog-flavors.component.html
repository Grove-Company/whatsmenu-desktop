<h1 class="text-capitalize" mat-dialog-title>{{ translate.text().attention }}!</h1>
<mat-dialog-content>
    <p class="text-capitalize">
        {{ translate.text().mandatory_to_choose }} {{ flavors }} {{ flavors === 1 ? translate.text().flavor : translate.text().flavors }}!
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button m4-button class="alert" style="width: 100%; margin-left: 12px;" mat-dialog-close>OK</button>
</mat-dialog-actions>
